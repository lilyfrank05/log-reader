<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log File Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Log File Viewer</h1>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept=".log,.zip">
                <label for="fileInput" class="file-label">Choose .log or .zip file</label>
            </div>
            <button id="uploadBtn" class="upload-btn" disabled>Upload</button>
            <span id="selectedFileName"></span>
            <div id="uploadProgress" class="upload-progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading...</div>
            </div>
            <div id="uploadMessage"></div>
        </div>

        <div class="file-list" id="fileList">
            <h3>Uploaded Files</h3>
            <div id="filesContainer"></div>
        </div>

        <div class="filters-section">
            <h3>Filters</h3>

            <div id="fileTimeRange"></div>

            <div class="filter-group">
                <label>Load Preset:</label>
                <select class="logic-selector" id="presetSelector">
                    <option value="">-- Select Preset --</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Date Range:</label>
                <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                    <div style="display: flex; flex-direction: column; gap: 3px;">
                        <input type="datetime-local" id="startDate" step="1">
                        <small id="startDateDisplay" style="color: #16a085; font-size: 11px; font-weight: 600; min-height: 14px;"></small>
                    </div>
                    <span style="align-self: flex-start; margin-top: 8px;">to</span>
                    <div style="display: flex; flex-direction: column; gap: 3px;">
                        <input type="datetime-local" id="endDate" step="1">
                        <small id="endDateDisplay" style="color: #16a085; font-size: 11px; font-weight: 600; min-height: 14px;"></small>
                    </div>
                </div>
                <small style="color: #666; font-size: 11px; margin-top: 5px; display: block;">
                    ðŸ’¡ Tip: Click a log line to select it, then use "Apply Context" below to slice a time window
                </small>
            </div>

            <div class="filter-group">
                <label>Time Window (click a log line to select, then apply):</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <select class="logic-selector" id="timeWindow">
                        <option value="1">Â± 1 minute</option>
                        <option value="2" selected>Â± 2 minutes</option>
                        <option value="5">Â± 5 minutes</option>
                        <option value="10">Â± 10 minutes</option>
                    </select>
                    <button class="add-filter-btn" onclick="applyTimeWindowToSelected()" id="contextBtn" disabled style="opacity: 0.5;">Apply Context</button>
                </div>
            </div>

            <div class="filter-group">
                <label>Include Text:</label>
                <input type="text" id="includeInput" placeholder="Text to include">
                <button class="add-filter-btn" onclick="addFilter('include')">Add Include</button>
                <div class="filter-list" id="includeFilters"></div>
            </div>

            <div class="filter-group">
                <label>Exclude Text:</label>
                <input type="text" id="excludeInput" placeholder="Text to exclude">
                <button class="add-filter-btn" onclick="addFilter('exclude')">Add Exclude</button>
                <div class="filter-list" id="excludeFilters"></div>
            </div>

            <div class="filter-group">
                <label>Filter Logic:</label>
                <select class="logic-selector" id="filterLogic">
                    <option value="AND">AND (all filters must match)</option>
                    <option value="OR">OR (any filter matches)</option>
                </select>
            </div>

            <div class="filter-group">
                <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                    <input type="checkbox" id="caseSensitive" style="cursor: pointer; width: 16px; height: 16px;">
                    <span>Case sensitive for the filtered texts</span>
                </label>
            </div>

            <button class="apply-btn" onclick="applyFilters()">Apply Filters</button>
            <button class="clear-btn" onclick="clearFilters()">Clear Filters</button>
            <button class="clear-btn" onclick="restoreFilters()" id="restoreBtn" disabled style="opacity: 0.5;">Restore Previous</button>
        </div>

        <div class="logs-section">
            <div class="logs-header">
                <h3>Log Content</h3>
                <span class="log-count" id="logCount">No logs loaded</span>
            </div>
            <div id="timeRange"></div>
            <div class="logs-container" id="logsContainer">
                <div class="message info">Upload a .log file to get started</div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
